<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product information</title>
    <style>
    table {
      border-collapse: collapse;
      width: 80%;

    }
    th, td {
      border: 1px solid rgb(85, 22, 22);
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #64b6e2;
    }
  </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>In Stock</th>
            <th>Thumbnail</th>
        </tr>
        <tr>
            <td>C# Book</td>
            <td>$10</td>
            <td>5</td>
            <td>YES</td>
            <td><img src="download.png" alt="C#" width="150" height="150"></td>
        </tr>
        <tr>
            <td>CADT Polo</td>
            <td>$12</td>
            <td>60</td>
            <td>YES</td>
            <td><img src="CADT Polo.avif" alt="CADT Polo" width="150" height="150"></td>
        </tr>
        <tr>
            <td>CADT mouse</td>
            <td>$100</td>
            <td>3</td>
            <td>NO</td>
            <td><img src="cadt mouse.jpg" alt="CADT mouse" width="150" height="150"></td>
        </tr>
    </table>
</body>
</html>
